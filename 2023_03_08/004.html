<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr;
      overflow: hidden;
    }
    .grid-items{
      background-color: skyblue;
      border: 3px solid blue;
      width: 500px;
      height: 500px;
    }
    span .grid-items{
      background-color: gold;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-items">a</div>
    <div class="grid-items">b</div>
    <div class="grid-items">c</div>
    <div class="grid-items">d</div>
    <div class="grid-items">e</div>
    <div class="grid-items">f</div>
  </div>
<!-- 인라인 요소에 flex나 grid를 주면 block속성을 가지게 됨 -->
  <span class="grid-container">
    <span class="grid-items">a</span>
    <span class="grid-items">b</span>
    <span class="grid-items">c</span>
    <span class="grid-items">d</span>
    <span class="grid-items">e</span>
    <span class="grid-items">f</span>
  </span>
</body>
</html>
